<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
company page
<a href="/addCompany">addCompany</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>address</th>
        <th>delete</th>
    </tr>

   <tr th:each="company:${companies}">
       <td th:text="${company.getId()}"></td>
       <td th:text="${company.getName()}"></td>
       <td th:text="${company.getSize}"></td>
       <td th:text="${company.address}"></td>
       <td ><a th:href="@{/delete/{id}(id=${company.id})}" href ="#"><span>delete</span></a>
       </td>

   </tr>

</table>

</body>
</html>
